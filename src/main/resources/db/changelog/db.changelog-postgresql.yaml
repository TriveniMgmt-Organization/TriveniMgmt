databaseChangeLog:
  - changeSet:
      id: create-audit-logs-table-postgresql
      author: system
      preConditions:
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: details
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
