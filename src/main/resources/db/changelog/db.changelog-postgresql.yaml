databaseChangeLog:
  - changeSet:
      id: create-audit-logs-table-postgresql
      author: system
      preConditions:
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: details
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: add-applied-template-code-to-organizations
      author: system
      preConditions:
        - dbms:
            type: postgresql
        - not:
            - columnExists:
                tableName: organizations
                columnName: applied_template_code
      changes:
        - addColumn:
            tableName: organizations
            columns:
              - column:
                  name: applied_template_code
                  type: VARCHAR(50)
                  remarks: "Code of the global template applied to this organization. Template application is a one-time operation."
